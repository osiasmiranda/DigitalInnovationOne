<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style/style.css" />
    <link type="text/css" rel="stylesheet" href="./style/responsive.css" />
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu-logo">
          <h2 class="logo">NETFLIX</h2>
        </div>
        <nav class="menu-nav">
          <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Série</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Bombando</a></li>
            <li><a href="#">Minha Lista</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="filme-principal" id="principal">
        <div class="principal-info">
          <p class="short-logo">N<span><sup>SÉRIE</sup></span></p>
          <h1 class="titulo">A VINGANÇA</br> DAS JUANAS</h1>
          <p class='subtitulo'>Assista à temporada 1 agora</p>
          <p class="descricao">
            Cinco mulheres com a mesma marca de nascença decidem desvendar a verdade</br> sobre o passado e descobrem uma teia de mentiras que leva a
            um político poderoso.
          </p>
          <div>
            <button role="button" class='botao'><i class="fas fa-play"></i>ASSISTIR AGORA</button>
            <button role="button" class='botao'><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
          </div>

        </div>
      </section>

      <section class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
          <div class="box-filme"><img src='img/film12.jpg'/></div>
          <div class="box-filme"><img src='img/film8.jpg'/></div>
          <div class="box-filme"><img src='img/film9.jpg'/></div>
          <div class="box-filme"><img src='img/film10.jpg'/></div>
          <div class="box-filme"><img src='img/film11.jpg'/></div>
          <div class="box-filme"><img src='img/film1.jpg'/></div>
          <div class="box-filme"><img src='img/film2.jpg'/></div>
          <div class="box-filme"><img src='img/film3.jpg'/></div>
          <div class="box-filme"><img src='img/film4.jpg'/></div>
          <div class="box-filme"><img src='img/film5.jpg'/></div>
          <div class="box-filme"><img src='img/film6.jpg'/></div>
          <div class="box-filme"><img src='img/film7.jpg'/></div>
        </div>      
      </section>
    </main>
    <script src="https://kit.fontawesome.com/22f99bfd29.js" ></script>
    <script src="js/owl/jquery.min.js" ></script>
    <script src="js/owl/owl.carousel.min.js" ></script>
    <script src="js/setup.js" ></script>
  </body>
</html>
