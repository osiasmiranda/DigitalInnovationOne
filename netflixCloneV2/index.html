<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NetFlix</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="images/logo.png" alt="Netflix Logo" />
        <a href="#" class="btn2 btn-rounded"
          ><i class="fas fa-globe"></i> Português
          <i class="fas fa-sort-down"></i>
        </a>
        <a href="#" class="btn btn-rounded login">Entrar</a>
      </div>
      <div class="showcase-content">
        <h1>Filmes, séries e muito mais. Sem limites.</h1>
        <h3>Assista onde quiser. Cancele quando quiser.</h3>
        <p>
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </p>
        <div>
          <input type="email" name="email" id="email" placeholder="Email" />
          <a href="#" class="btn btn-lg">Vamos lá ></a>
        </div>
      </div>
    </header>
    <script src="https://kit.fontawesome.com/22f99bfd29.js"></script>
  </body>
</html>
